<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  </head>
  <body>
    {% include sidebarRight.html %}
    {% include sidebar.html %}
    
    <button onclick="openSideNavLeft()" id="sideBtnLeft">></button>
    <button onclick="openSideNavRight()" id="sideBtnRight">></button>
    <main>
      <!-- <button onclick="sideFunction()" id="sideBtn" title="Go to top">></button> -->
      <h1>{{page.titre | capitalize}}</h1>
      
      {{ content }}
      
      <button onclick="topFunction()" id="topBtn" title="Go to top">></button>
    </main>

    <script src="{{ '/assets/js/sideBar.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/sideBarRight.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/topButton.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/capitalizeFirstLetter.js' | relative_url }}"></script>

  </body>
</html>
